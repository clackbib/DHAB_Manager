{% extends 'base/base_home.html' %}

{% block user_content %}
    <h1 class = 'heading'> Current Projects </h1>
    <h1><a href="{% url 'project.views.add_project' %}" class = "nav_link"> Add a new project </a></h1>



    <div class="accordion">

    {% for p in projects %}

         <h3> {{ p.name }}  </h3>
        <div>
           <a href="" value = "{{ p.id }}" class = "nav_link">Delete Project</a>
            <a href="" value = "{{ p.id }}" class = "nav_link_alt" >View Details</a><br/><br/>

            <h3> Project Description:</h3>
                <p>
                    {{ p.description }}
                </p>
        </div>
        {% empty %}

    {% endfor %}

    </div>


{% endblock %}
