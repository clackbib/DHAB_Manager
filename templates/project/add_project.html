{% extends 'base/base_home.html' %}

{% block user_content %}

    <form action = "{% url 'project.views.add_project' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type = 'submit' name = 'Create!'/>
    </form>

    {% if notify %}
        <h1 class="notify"> {{ message }} </h1>
    {% endif %}
{% endblock %}
