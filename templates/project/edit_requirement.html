{% extends "base/base_home.html" %}


{% block user_content %}
    <h1 class='heading'> Edit Requirement </h1>
    <form action="#" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Save Changes!'/>
    </form>
    {% if notify %}
        <h1 class='notify'> {{ message }} </h1>
    {% endif %}
{% endblock %}
