{% extends 'base/base.html' %}
{% block content %}
    <div class="greeting">
   <form action = "" method="POST" class = 'login_form'>
   {% csrf_token %}
    {{ form.as_p }}
   <input type = 'submit' value = 'Log In'/>
   </form>
     {% if error %}
           <h2 class = 'error_msg'>{{ message }}</h2>
        {% endif %}
    <h2><a href="{% url 'login.views.register' %}">Register</a></h2>
    </div>
{% endblock %}
